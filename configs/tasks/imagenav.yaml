ENVIRONMENT:
  MAX_EPISODE_STEPS: 1000

SIMULATOR:
  AGENT_0:
    SENSORS: ["RGB_SENSOR", "DEPTH_SENSOR"]
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 256
    HEIGHT: 256
  DEPTH_SENSOR:
    WIDTH: 256
    HEIGHT: 256

TASK:
  TYPE: Nav-v0

  END_ON_SUCCESS: True
  REWARD_MEASURE: "distance_to_goal_reward"
  SUCCESS_MEASURE: "spl"

  SENSORS: ['IMAGEGOAL_SENSOR']

  MEASUREMENTS: ["DISTANCE_TO_GOAL", "SUCCESS", "SPL", "SOFT_SPL", 'DISTANCE_TO_GOAL_REWARD']
  SUCCESS:
    SUCCESS_DISTANCE: 1.
